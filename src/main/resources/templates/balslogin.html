<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>火箭发动机实验数据管理平台登陆</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/balsform-elements.css">
        <link rel="stylesheet" href="/css/balsstyle.css">

    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 m-auto text">
                            <h1><strong>西北工业大学</strong> </h1>
                            <h2 class="text-white">火箭发动机实验数据管理平台</h2>
                        </div>
                    </div>
                    <div class="row" style="margin: 0 auto">
                        <div class="col-sm-6 m-auto form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登陆平台</h3>
                            		<p>输入用户名及密码登陆:</p>
                                    <p th:text="${message}" class="text-danger">登陆信息</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="icon-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">用户名</label>
			                        	<input type="text" name="userName" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">密码</label>
			                        	<input type="password" name="userPassword" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">登陆</button>
			                    </form>
		                    </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.backstretch.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/balsscripts.js"></script>

    </body>

</html>
